    <script type="text/javascript">

        });

<body id="page-info">

    <!--open link on same window-->

    <!--ipc render object-->
    <div><a class="externalLinks" href="#" onclick="ipc.sendSync('closeInfoWindow')">close window</a></div>
</main>
